<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/39eb0e3e41.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <p class="title">To Do List</p>
    </div>
    <div class="main">
      <div class="navbar">
        <div class="main-section">
          <p class="nav-heading">Main</p>
          <div class="home">
            <img src="" alt="" />
            <p></p>
          </div>
          <div class="today">
            <img src="" alt="" />
            <p></p>
          </div>
          <div class="week">
            <img src="" alt="" />
            <p></p>
          </div>
        </div>
        <div class="project">
          <p class="nav-heading">Projects</p>
          <div class="new-projects">
            <div class="project-item">
              <img src="" alt="" />
              <p class="nav-subheading">Project Example</p>
            </div>
          </div>
          <button class="add-projects-btn">
            <img src="" alt="" />
          </button>
        </div>
        <div class="notes">
          <p class="nav-heading">Notes</p>
        </div>
      </div>

      <div class="content">
        <div class="slide home-slide active">
          <p class="slide-heading">Home</p>
          <div class="todo-item">
            <input type="checkbox" name="" id="" />
            <p class="todo-title"></p>
            <p class="due-date"></p>
            <button type="edit-btn"></button>
            <button type="delete-btn"></button>
          </div>
          <div class="new-task-modal">
            <form action="#">
              <input
                type="text"
                name="task-title"
                id="task-title"
                placeholder="Title"
              />
              <input
                type="text"
                name="task-detail"
                id="task-detail"
                placeholder="Description"
              />
              <div class="priority">
                <input type="radio" name="priority-level" id="" value="low" />
                <input type="radio" name="priority-level" id="" value="mid" />
                <input type="radio" name="priority-level" id="" value="high" />
              </div>
              <button type="button" class="add">Confirm</button>
              <button type="button" class="cancel">
                <img src="" alt="cancel" class="cancel" />
              </button>
            </form>
          </div>
          <button type="button" class="new-task-btn">New Task</button>
        </div>
        <div class="slide today-slide">
          <p class="slide-heading">Today</p>
        </div>
        <div class="slide week-slide">
          <p class="slide-heading">Week</p>
        </div>
      </div>
    </div>
    <div class="footer">
      <p class="credit">Copyright Â© 2022 jonathan-foo</p>
      <a href=""></a>
    </div>
  </body>
</html>
