<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/39eb0e3e41.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <i class="fas fa-clipboard-list fa-3x"></i>
      <p class="title">To-Do List</p>
      <i class="fas fa-clipboard-list fa-3x"></i>
    </div>
    <div class="main">
      <div class="navbar">
        <div class="main-section">
          <p class="nav-heading">Main</p>
          <div class="tab home">
            <i class="fas fa-envelope-open-text"></i>
            <p>Home</p>
          </div>
          <div class="tab today">
            <i class="fas fa-calendar-day"></i>
            <p>Today</p>
          </div>
          <div class="tab week">
            <i class="fas fa-calendar-week"></i>
            <p>Week</p>
          </div>
        </div>
        <div class="project">
          <p class="nav-heading">Projects</p>
          <div class="new-projects">
            <div class="project-item">
              <i class="fas fa-list-alt"></i>
              <p class="nav-subheading">Project Example</p>
            </div>
            <div class="project-item">
              <i class="fas fa-list-alt"></i>
              <p class="nav-subheading">Project Example</p>
            </div>
            <div class="project-item">
              <i class="fas fa-list-alt"></i>
              <p class="nav-subheading">Project Example</p>
            </div>
          </div>
          <button class="add-projects-btn">
            <i class="fas fa-plus-square"></i> New Project
          </button>
        </div>
        <div class="notes">
          <p class="nav-heading">Notes</p>
          <i class="fas fa-sticky-note fa-lg"></i>
        </div>
        <div class="footer">
          <p class="credit">Copyright Â© 2022 jonathanfoo</p>
          <a href="https://github.com/Jonathan-Foo" target="_blank">
            <i class="fab fa-github" aria-hidden="true"></i>
          </a>
        </div>
      </div>

      <div class="content">
        <div class="slide">
          <p class="slide-heading">Home</p>
          <div class="to-do-item">
            <span class="priority high"></span>
            <div class="left-section">
              <input
                type="checkbox"
                name="to-do-checkbox"
                id="to-do-checkbox"
              />
              <p class="to-do-title">Take out the trash</p>
            </div>
            <div class="right-section">
              <p class="due-date">21/03/22</p>
              <i class="far fa-edit" aria-hidden="true"></i>
              <i class="fas fa-backspace" aria-hidden="true"></i>
            </div>
          </div>
          <div class="to-do-item">
            <span class="priority mid"></span>
            <div class="left-section">
              <input
                type="checkbox"
                name="to-do-checkbox"
                id="to-do-checkbox"
              />
              <p class="to-do-title">Take out the trash</p>
            </div>
            <div class="right-section">
              <p class="due-date">21/03/22</p>
              <i class="far fa-edit" aria-hidden="true"></i>
              <i class="fas fa-backspace" aria-hidden="true"></i>
            </div>
          </div>
          <div class="to-do-item">
            <span class="priority low"></span>
            <div class="left-section">
              <input
                type="checkbox"
                name="to-do-checkbox"
                id="to-do-checkbox"
              />
              <p class="to-do-title">Take out the trash</p>
            </div>
            <div class="right-section">
              <p class="due-date">21/03/22</p>
              <i class="far fa-edit" aria-hidden="true"></i>
              <i class="fas fa-backspace" aria-hidden="true"></i>
            </div>
          </div>
          <div class="new-task-modal">
            <form action="#">
              <input
                type="date"
                name="due-date-picker"
                id="due-date-picker"
                class="due-date-picker"
                required
              />
              <i class="fas fa-times-circle fa-lg"></i>
              <input
                type="text"
                name="task-title"
                id="task-title"
                class="task-title"
                placeholder="Title"
                maxlength="80"
                required
              />
              <textarea
                type="text"
                name="task-detail"
                id="task-detail"
                class="task-detail"
                placeholder="Description"
              ></textarea>

              <div class="priority-pick">
                <input
                  type="radio"
                  name="priority-level"
                  id="low"
                  value="low"
                  class="low-radio-btn"
                  required
                />
                <input
                  type="radio"
                  name="priority-level"
                  id="mid"
                  value="mid"
                  class="mid-radio-btn"
                  required
                />

                <input
                  type="radio"
                  name="priority-level"
                  id="high"
                  value="high"
                  class="high-radio-btn"
                  required
                />
              </div>
              <button type="button" class="add">CONFIRM</button>
            </form>
          </div>
          <!-- <button type="button" class="new-task-btn">
            <i class="fas fa-plus"></i>
            New Task
          </button> -->
        </div>
        <!-- <div class="slide today-slide">
          <p class="slide-heading">Today</p>
        </div>
        <div class="slide week-slide">
          <p class="slide-heading">Week</p>
        </div> -->
      </div>
    </div>
  </body>
</html>
