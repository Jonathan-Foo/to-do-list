<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/clipboard-list-solid.svg" />
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/39eb0e3e41.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="main.js" defer type="module"></script>
  </head>
  <body>
    <!-- HEADER -->
    <div class="header">
      <i class="fas fa-clipboard-list fa-3x"></i>
      <p class="title">To-Do List</p>
      <i class="fas fa-clipboard-list fa-3x"></i>
    </div>

    <!-- MAIN -->
    <div class="main">
      <!-- LEFT SECTION NAVBAR -->
      <div class="navbar">
        <div class="main-section">
          <p class="nav-heading">Main</p>
          <div class="tab home active">
            <i class="fas fa-envelope-open-text"></i>
            <p class="tab-name">Home</p>
          </div>
          <div class="tab today">
            <i class="fas fa-calendar-day"></i>
            <p class="tab-name">Today</p>
          </div>
          <div class="tab week">
            <i class="fas fa-calendar-week"></i>
            <p class="tab-name">Week</p>
          </div>
        </div>
        <div class="project">
          <p class="nav-heading">Projects</p>
          <div class="new-projects"></div>

          <div class="new-project-modal">
            <input
              class="new-project-name"
              type="text"
              maxlength="25"
              required
            />
          </div>

          <button class="add-projects-btn active">
            <i class="fas fa-plus-square"></i> New Project
          </button>
        </div>

        <div class="notes">
          <p class="nav-heading">Notes</p>
          <i class="fas fa-sticky-note fa-lg"></i>
        </div>
        <div class="footer">
          <p class="credit">Copyright Â© 2022 jonathanfoo</p>
          <a href="https://github.com/Jonathan-Foo" target="_blank">
            <i class="fab fa-github" aria-hidden="true"></i>
          </a>
        </div>
      </div>

      <!-- MAIN CONTENT SECTION-->
      <div class="content">
        <!-- DISPLAY INFO MODAL -->
        <div class="display-info-container">
          <div class="display-info-modal">
            <i class="fas fa-times"></i>
            <p class="display-title">Details</p>
            <span class="display-line"></span>
            <p class="point display-project">
              <strong>Project:</strong>
            </p>
            <p class="point display-priority">
              <strong>Priority: </strong>
            </p>
            <p class="point display-due-date">
              <strong>Due Date:</strong>
            </p>
            <p class="point display-detail">
              <strong>Description:</strong>
            </p>
          </div>
        </div>

        <!-- EDIT INFO POPUP -->
        <div class="new-task-modal popup" id="popup">
          <form action="#" class="">
            <input
              type="date"
              name="due-date-picker"
              id="due-date-picker"
              class="due-date-picker"
              required
            />
            <i class="fas fa-times-circle fa-lg"></i>
            <input
              type="text"
              name="task-title"
              id="task-title"
              class="task-title"
              placeholder="Title"
              maxlength="80"
              required
            />
            <textarea
              type="text"
              name="task-detail"
              id="task-detail"
              class="task-detail"
              placeholder="Description"
            ></textarea>
            <div class="options">
              <div class="priority-pick">
                <input
                  type="radio"
                  name="priority-level"
                  id="low"
                  value="low"
                  class="low-radio-btn"
                  required
                />
                <input
                  type="radio"
                  name="priority-level"
                  id="mid"
                  value="mid"
                  class="mid-radio-btn"
                  required
                />
                <input
                  type="radio"
                  name="priority-level"
                  id="high"
                  value="high"
                  class="high-radio-btn"
                  required
                />
              </div>
              <button type="button" class="add">CONFIRM</button>
            </div>
          </form>
        </div>

        <!-- ADD NOTE MODAL -->
        <div class="add-note-modal">
          <form action="#" class="add-note-form">
            <p class="note-form-title">NEW NOTE</p>
            <i
              class="fas fa-times"
              id="close-note-icon"
              data-close-note-modal
            ></i>
            <input
              type="text"
              class="new-note-title"
              placeholder="Heading"
              required
            />
            <textarea
              class="new-note-detail"
              placeholder="Details"
              required
            ></textarea>
            <button class="new-note-btn" type="button">
              <i class="fas fa-plus"></i>
            </button>
          </form>
        </div>

        <div class="slide">
          <!-- TO DO SECTION EXAMPLE -->
          <p class="slide-heading">Home</p>

          <div class="to-do-item-container"></div>

          <div class="new-task-modal" id="fixed">
            <form action="/" autocomplete="off" data-project-name="Home">
              <input type="date" class="due-date-picker" required />
              <i class="fas fa-times-circle fa-lg"></i>
              <input
                type="text"
                class="task-title"
                placeholder="Title"
                maxlength="80"
                required
              />
              <textarea
                name="task-detail"
                class="task-detail"
                placeholder="Description"
              ></textarea>

              <div class="options">
                <div class="priority-pick">
                  <input
                    type="radio"
                    name="priority-level"
                    id="low"
                    value="low"
                    class="low-radio-btn"
                    required
                  />
                  <input
                    type="radio"
                    name="priority-level"
                    id="mid"
                    value="mid"
                    class="mid-radio-btn"
                    required
                  />
                  <input
                    type="radio"
                    name="priority-level"
                    id="high"
                    value="high"
                    class="high-radio-btn"
                    required
                  />
                </div>
                <button type="button" class="add">CONFIRM</button>
              </div>
            </form>
          </div>

          <button type="button" class="new-task-btn active">
            <i class="fas fa-plus"></i>
            New Task
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
